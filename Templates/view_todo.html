<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View todo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<h1>View Todo</h1>
<table class="table">
    <tr>
        <th>SI NO</th>
        <th>TODO</th>
        <th>DATE</th>
        <th>UPDATE</th>
        <th>DELETE</th>

    </tr>
        {% for i in data %}

    <tr>
        <td>{{forloop.counter}}</td>
        <td>{{i.notes}}</td>
        <td>{{i.date}}</td>
        <td><a href = "{% url 'update_todo' i.id %}" class="btn btn-success">Update</a></td>
        <td><a href = "{% url 'del_todo' i.id %}" class="btn btn-danger">Delete</a></td>


    </tr>
    {% endfor %}
</table>


</body>
</html>
